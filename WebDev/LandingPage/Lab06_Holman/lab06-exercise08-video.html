<body>
  
<h2>mp4</h2>
<video id ="video" poster = "images/video-preview.jpg" controls width = "480" height = "360">
<source src = "video/rocky.mp4" type = 'video/mp4; codecs = "avc1.42E01E, mp4a.40.2"'>
not supported
</video>

<h2>ogg</h2>
<video id ="video" poster = "images/video-preview.jpg" controls width = "480" height = "360">
    <source src = "video/rocky.ogv" type = 'video/ogg; codecs = "theora, vorbis"'>
    not supported
    </video>

<h2>WebM</h2>
<video id ="video" poster = "images/video-preview.jpg" controls width = "480" height = "360">
    <source src = "video/rocky.webm" type = 'video/webm; codecs = "vp8, vorbis"'>
    not supported
</video>

<h2>flash </h2>
<object type = "applications/x-shockwave-flash" data = "video/rocky.swf" width = "480" height = "360">
<param name = "allowfullscreen" value = "true">
<param name = "allowscriptaccess" value = "always">
<param name = "flashvars" value = "video/rocky.mp4">
</object>
